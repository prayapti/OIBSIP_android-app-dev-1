<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <h1>General Knowledge Quiz</h1>
        <div id="quiz-box">
            <div id="question">Question text will appear here</div>
            <div class="options">
                <button class="option-btn" onclick="checkAnswer(this)">Option 1</button>
                <button class="option-btn" onclick="checkAnswer(this)">Option 2</button>
                <button class="option-btn" onclick="checkAnswer(this)">Option 3</button>
                <button class="option-btn" onclick="checkAnswer(this)">Option 4</button>
            </div>
            <div id="result"></div>
        </div>
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        <div id="score"></div>
    </div>

    <script src="code..js"></script>
</body>
</html>
